<div class="centered">
  <h1 matDialogTitle>Cancel your Order</h1>
  <div mat-dialog-content>
    <h3>Are you sure?</h3>
    <button mat-raised-button (click)="dialogRef.close('No')" color="warn">No</button>
    <button mat-raised-button (click)="dialogRef.close('Yes')" color="warn">Yes</button>
  </div>
</div>
