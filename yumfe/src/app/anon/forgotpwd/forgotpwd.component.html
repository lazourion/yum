<div class="background min-sizes">
  <div class="forgotPass">
    <form  (ngSubmit)="resetPassword()" [formGroup]="forgotForm" autocomplete="off">
        <img src="/assets/img/Yum-logo-small.png">
        <h2>Forgot Password?</h2>
        <p>
        Enter your email address below and<br>
        we'll send you password reset<br>
        instructions.
        </p>
        <label>Enter your email address</label>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email"/>
          <mat-error class="error" *ngIf="forgotForm.get('email').touched && forgotForm.get('email').hasError('required')">
            Email is required.
          </mat-error>
          <mat-error class="error" *ngIf="forgotForm.get('email').touched && forgotForm.get('email').hasError('pattern')">
            Wrong email address
          </mat-error>
        </mat-form-field>
        <div>
          <button mat-raised-button type="submit" color="accent" [disabled]="forgotForm.invalid || isDisable === true">Reset Password</button>
          <img class="spinner" *ngIf="showSpinner" src="../../assets/img/spinner.gif">
        </div>
    </form>
    <div class="links">
      <a routerLink="/login" routerLinkActive="active">Cancel </a>
    </div>
  </div>
</div>
