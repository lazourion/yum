<h1 matDialogTitle class="centered">Delete user</h1>
<mat-dialog-content class="dialog-content-size">
  <div>The user has final and non final orders.</div>
  <div>Do you want to disapprove him and delete the non final orders?</div>
</mat-dialog-content>

<mat-grid-list cols="4" rowHeight="50px">
  <mat-grid-tile>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="accent" (click)="dialogRef.close('Yes')">Yes</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="accent" (click)="dialogRef.close('No')">No</button>
  </mat-grid-tile>
  <mat-grid-tile>
  </mat-grid-tile>
</mat-grid-list>
