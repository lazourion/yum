<h1 matDialogTitle class="centered">Delete user</h1>
<mat-dialog-content class="centered">
  <div>The user has only final orders and cannot be deleted.</div>
  <div>Do you want to disapprove the user?</div>
</mat-dialog-content>
<mat-grid-list cols="4" rowHeight="50px">
  <mat-grid-tile>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="accent" (click)="dialogRef.close('Yes')">Yes</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="accent" (click)="dialogRef.close('No')">No</button>
  </mat-grid-tile>
  <mat-grid-tile>
  </mat-grid-tile>
</mat-grid-list>
