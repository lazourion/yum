<h1 class="centered" matDialogTitle>Disapprove user</h1>
<div class="dialog-content-size centered" mat-dialog-content>
  <div>User has non final orders. </div>
  <div>Do you want to delete the non final orders and disapprove the user?</div>
</div>

<mat-grid-list cols="4" rowHeight="50px">
  <mat-grid-tile>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="accent" (click)="dialogRef.close('Yes')">Yes</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="accent" (click)="dialogRef.close('No')">No</button>
  </mat-grid-tile>
  <mat-grid-tile>
  </mat-grid-tile>
</mat-grid-list>
