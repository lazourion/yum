<h1 matDialogTitle class="centered">Add to balance </h1>
<mat-dialog-content  class="centered">
  <div>You  are going to add <span class="bold">{{data.amount | number : '1.2-2'}}<span [innerHTML]="data.currency | async"></span></span> to user's balance.</div>
  <div>The new balance will be <span class="bold">{{data.newBalance | number : '1.2-2'}}<span [innerHTML]="data.currency | async"></span></span>.</div>
  <div>Are you sure?</div>
</mat-dialog-content>
<mat-grid-list cols="4" rowHeight="20px">
</mat-grid-list>
<div fxLayout="row" fxLayoutAlign="space-around center">
  <button mat-raised-button color="accent" (click)="dialogRef.close('Yes')">Yes</button>

    <button mat-raised-button color="accent" (click)="dialogRef.close('No')">No</button>
</div>
