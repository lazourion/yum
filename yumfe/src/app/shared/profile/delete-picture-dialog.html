<h1 matDialogTitle class="centered"></h1>
<mat-dialog-content class="centered">
  <div>Do you want to delete the profile picture? </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="is-flex width100">
    <button mat-button  mat-raised-button color="accent" (click)="dialogRef.close('Yes')">Yes</button>
    <button mat-button  mat-raised-button color="accent" (click)="dialogRef.close('No')">No</button>
  </div>
</mat-dialog-actions>
