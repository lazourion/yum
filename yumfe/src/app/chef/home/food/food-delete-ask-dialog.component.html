<h1 matDialogTitle class="centered">The food will be deleted</h1>
<mat-dialog-content class="dialog-content-size">Are you sure you want to delete this Food ?</mat-dialog-content>
<mat-dialog-actions class="is-flex-space">
  <button mat-raised-button color="accent" (click)="deleteAskRef.close(1)">Delete</button>
  <button mat-raised-button color="accent" (click)="deleteAskRef.close(2)">Cancel</button>
</mat-dialog-actions>
